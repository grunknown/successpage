<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="wrapper__content">
        <header class="header">
          <div class="container">
            <h1 class="title">Order info</h1>
          </div>
        </header>
        
        <main class="main__content">
          <ul class="main__list">
            <li class="list__item">
              <img src="./images/order.svg" alt="" class="item-img">
              <p class="list__title">Order id:</p>
              <p class="list__text">merchant_order</p>
            </li>
            <li class="list__item">
              <img src="./images/payment.svg" alt="" class="item-img">
              <p class="list__title">Payment id:</p>
              <p class="list__text">payment_id</p>
            </li>
            <li class="list__item">
              <img src="./images/amount.svg" alt="" class="item-img">
              <p class="list__title">Amount:</p>
              <p class="list__text">amount</p>
              <p class="list__text">USD</p>
            </li>
            <li class="list__item">
              <img src="./images/calendar.svg" alt="" class="item-img">
              <p class="list__title">Created at:</p>
              <p class="list__text">created_at</p>
            </li>
            <li class="list__item">
              <img src="./images/calendar.svg" alt="" class="item-img">
              <p class="list__title">Paid at:</p>
              <p class="list__text">status_date</p>
            </li>
            <li class="list__item">
              <img src="./images/status.svg" alt="" class="item-img">
              <p class="list__title payment__status">Payment status:</p>
              <p class="list__text payment__text">status_message</p>
            </li>
          </ul>
        </main>
        
        <footer class="footer">
          <div class="footer__inner">
            <img src="./images/expay.svg" alt="" class="footer__logo">
            <img src="./images/pci.svg" alt="" class="footer__logo">
          </div>
        </footer>
      </div>
    </div>
  </div>  
    

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
